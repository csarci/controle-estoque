<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Controle de Estoque</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Produto</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${produto}" th:action="@{/atualizarProduto}" method="POST" style="margin: 10px">
				<div class="form-group">
					<div class="form-group">
	 					<fieldset>
							<div class="form-group row">
							    <div class="col-md-1">
							        <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
							    </div>
							</div>
							<div class="form-group row">                                                          
								<div class="col-md-4">
							    	<label>Nome do Produto:</label>
								    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
								</div>
							</div>
							<div class="form-group row">                                                          
								<div class="col-md-4">
							    	<label>Preço do Produto:</label>
								    <input type="text" class="form-control input-sm" th:field="*{preco}" autofocus="autofocus" placeholder="Informe o preço" maxlength="50"/>
								</div>
							</div>
						</fieldset>
					</div>	
					
					<div class="form-group row">
						<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
						<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
			
	<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
